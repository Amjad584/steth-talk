{% extends 'base.html' %}

{% block content %}
<h1>Log in</h1>
<div class="center-form">
    <form action="{% url 'accounts:login' %}" class="site-form" method="POST">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="login">
    </form>
</div>
{% endblock %}
